version: 2

sources:
  - name: erp
    description: Fonte SAP de vendas da northwind
    schema: erp_northwind
    tables:
      - name: products
        columns:
          - name: product_id
            tests:
              - unique
              - not_null
      - name: categories
      - name: suppliers
      - name: employees
      - name: orders
        description: uma linha por pedido (NF). Inclui pedidos cancelados e deletados.
        columns:
        - name: order_id
          tests:
            - unique
            - not null
      - name: orders_details
        


